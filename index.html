<!DOCTYPE html>
<html>
<head>
  <title>Voting DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body class="container">
  <h1 style="margin-top: 50px; margin-bottom: 50px;">Bundestagswahl</h1>

  <div id="divStart">
    <a href="javascript:generate();" class="btn btn-primary">Start</a>
  </div>

  <div id="divValidation" style="display: none;">
    <div class="form-group">
      <label for="personalId">Personal Id</label>
      <input id="personalId" class="form-control" type="text" placeholder="123456"/>
    </div>
    <a href="javascript:checkVoter();" class="btn btn-primary">Überprüfen</a>
  </div>


  <div id="divVoting" style="display: none;">
    <a href="javascript:sendEthersToSecondAddress();" class="btn btn-primary">An 2 versenden</a><br/><br/>
    <a href="javascript:mint();" class="btn btn-primary">Mint</a><br/><br/>

    <div class="form-group">
      <input id="vote" class="form-control" type="text" placeholder="Stimme"/>
    </div>
    <a href="javascript:vote();" class="btn btn-primary">Abstimmen</a>
  </div>

  <div id="divRevelation" style="display: none;">
    <a href="javascript:revealVote();" class="btn btn-primary">Reveal</a><br/><br/>
  </div>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.rawgit.com/emn178/js-sha256/master/build/sha256.min.js"></script>
<script src="./index.js"></script>
</html>
