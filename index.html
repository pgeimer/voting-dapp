<!DOCTYPE html>
<html>
<head>
  <title>Voting DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.5/ladda-themeless.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1 style="margin-top: 50px; margin-bottom: 50px;">Bundestagswahl</h1>

  <div id="divStart">
    <button id="btnStart" class="btn btn-primary ladda-button"><span class="ladda-label">Start</span></button>
  </div>

  <div id="divValidation" style="display: none;">
    <div class="form-group">
      <label for="personalId">Personal Id</label>
      <input id="personalId" class="form-control" type="text" placeholder="123456"/>
    </div>
    <button id="btnCheckVoter" href="javascript:" class="btn btn-primary ladda-button"><span class="ladda-label">Überprüfen</span></button>
  </div>


  <div id="divVoting" style="display: none;">

    <div class="form-group">
      <input id="inputErststimme" class="form-control" type="text" placeholder="Erststimme"/>
    </div>
    <div class="form-group">
      <input id="inputZweitstimme" class="form-control" type="text" placeholder="Zweitstimme"/>
    </div>
    <button id="btnVote" class="btn btn-primary ladda-button">Abstimmen</button>
  </div>

  <div id="divRevelation" style="display: none;">
    <p>Ab 18 Uhr können Sie mit dem Klick auf "Stimme offenlegen" Ihre Stimme für die Auszählung offenlegen.</p>
    <button id="btnRevealVote" class="btn btn-primary ladda-button">Stimme offenlegen</button>
  </div>

  <div id="divCompletion" style="display: none;">
    <p>Ihre Stimme wurde erfolgreich offengelegt. Der Wahlvorgang ist damit abgeschlossen. Sie können das Browser-Fenster nun schließen.</p>
  </div>

</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.rawgit.com/emn178/js-sha256/master/build/sha256.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.5/spin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Ladda/1.0.5/ladda.min.js"></script>

<script src="./index.js"></script>
</html>
